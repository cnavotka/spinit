<!-- Mobile Search -->
<div class="list-inline-item">
    <a class="text-white nav-link d-block d-lg-none" style="font-size: small; padding: 0;" href="#" id="mobile-search" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-search fa-lg text-dark"></i></div>
            <p class="my-0 text-dark">Search</p>
        </div>
    </a>
    <div class="dropdown-menu border-0 w-100 p-3 rounded-3 my-0" aria-labelledby="mobile-search">
        <form class="form" method="GET" action="{% url 'products' %}">
            <div class="input-group w-100">
                <input class="form-control border border-black rounded-4" type="text" name="q"
                    placeholder="Search our products">
                <div class="input-group-append">
                    <button class="form-control form-control btn btn-black border border-black rounded-0" type="submit">
                        <span class="icon">
                            <i class="fas fa-search"></i>
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--Account -->
<div class="list-inline-item dropdown">
    <a class="text-white nav-link d-block d-lg-none" style="font-size: small; padding: 0;" href="#" id="user-options" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        <div class="text-center">
            <div><i class="fas fa-user fa-lg text-dark"></i></div>
            <p class="my-0 text-dark">My Account</p>
        </div>
    </a>
    <div class="dropdown-menu border-0" aria-labelledby="user-options">
        {% if request.user.is_authenticated %}
        {% if request.user.is_superuser %}
        <a href="{% url 'account_logout' %}" class="dropdown-item">Product Management</a>
        {% endif %}
        <a href="" class="dropdown-item">My Profile</a>
        <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
        {% else %}
        <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
        <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
        {% endif %}
    </div>
</div>

<!-- Cart -->
<div class="list-inline-item">
    <a class="{% if grand_total %} text-white{% else %}text-dark{% endif %} nav-link d-block d-lg-none"
        href=""  style="font-size: small; padding: 0;">
        <div class="text-center">
            <div><i class="fas fa-shipping-fast fa-lg text-dark"></i></div>
            <p class="my-0 text-dark">
                {% if grand_total %}
                €{{ grand_total|floatformat:2 }}
                {% else %}
                €0.00
                {% endif %}
            </p>
        </div>
    </a>
</div>
